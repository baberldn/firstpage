<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/flood">
      <label for="userName">Kullanıcı Adı Giriniz :</label>

      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="userName"
        name="userName"
      />
      <button>Form Ortası</button>
      <label for="password">Şifre Giriniz :</label>
      <input type="password" placeholder="Şifre" id="password" />

      <label for="color">Renk Seçiniz :</label>
      <input type="color" id="color" name="color" />

      <label for="number">Sayı Giriniz:</label>
      <input
        type="number"
        placeholder="Sayı Giriniz"
        id="number"
        name="number"
        min="1" max="20"
      />

      <button type="submit">Gönder</button>
      <input type="submit" value="Gönder!!" />
    </form>
    <hr />

    <form action="https://www.reddit.com/search/">
      <label for="Reddit"> Reddit'te Ara</label>
      <input type="text" id="Reddit" name="q" />

      <button>Ara</button>
    </form>
    <hr />

    <form action="https://www.google.com.tr/search">
      <label for="google">Google'da Ara</label>
      <input type="text" id="google" name="q" />
      <button>Ara</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/results">
      <label for="youtube"> Youtube'da Ara</label>
      <input type="text" id="youtube" name="search_query" />
      <button>Ara</button>


    </form>
<hr/>
<h2>Daha Fazla İnput</h2>
<form action="/birds">
  <input type="checkbox" name="tos" id="agree" checked/>
  <label for="agree">Kabul Ediyorum</label>
   <p>
    <label for="xs">xs:</label>
  <input type="radio"name="size" id="xs" value="xs"/>
  <label for="s">s:</label>
  <input type="radio" name="size" value="s"/>
  <label for="m">m:</label>
  <input type="radio" name="size" value="m"/>
   </p>
<p>
  <label for="animal">Favori Hayvanınızı Seçiniz..
  <select name="animal" id="animal">
  <option value="bird">Kuş</option>
  <option value="fish" selected>Balık</option>
  <option value="dog">Köpek</option>
</select>
</label>
</p>

<p>
  <p>
    <label for="peynir">Peynir Miktarı:</label>
    <input type="range" name="peynir" id="peynir" min="1" max="10" step="2" value="8">
  </p>
</p>
 
 <div>
  <label for="comment">Özel İstek:</label> <br/>
  <textarea placeholder="Yorumunuzu Yazınız" name="comment" id="comment" cols="20" rows="10">

</textarea>
</div>
<button>Yolla</button>
</form>


  <h2>Validations</h2>
  <form action="/spare"></form>
  <label for="first">İsim Giriniz:</label>
  <input type="text" name="first" id="first" required minlength="5" maxlength="20"/>
  <button>Submit</button>


  </body>
</html>
